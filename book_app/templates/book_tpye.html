{% extends 'base.html' %}

{% block content %}
  <div class="row">
    {% for book_type in book_types %}
      <div class="col-md-4">
        <div class="card">
          <img src="{{ book_type.photo.url }}" class="card-img-top" alt="{{ book_type.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ book_type.name }}</h5>
            <p class="card-text">{{ book_type.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
